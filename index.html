<!DOCTYPE html>
<html>
   <head>
      <title>Trivia Game</title>
      <link rel="stylesheet" href="./assets/css/reset.css">
      <link rel="stylesheet" href="./assets/css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   </head>
   <body>
      <div id="complete">
      <div class = "row">
         <div class="col-md-12">
            <img src="./assets/images/mario-banner.jpg" height="100%" width="100%">
         </div>
      </div>
      <div class = "row">
         <div class="col-md-12">
            <div id="timer">
               <!-- <button class="btn btn-primary start-button" type="button">START</button> -->
            </div>
         </div>
      </div>
      <div class="wholePageContainer">
      <div class= "row">
         <div class="col-md-12">
            <div id="question1">
               <h2>What is Mario's brother's name?</h2>
            </div>
            <div id="questionOneContainer">
               <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                     <button class="btn btn-default q-one-a-one">Luigi</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button class="btn btn-default q-one-a-two">Bowser</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button class="btn btn-default q-one-a-three">Toad</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button class="btn btn-default q-one-a-four">Yoshi</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class ="row">
         <div class="col-md-12">
            <div id="question2">
               <h2> Who played the mario character in the 1993 movie "Super Mario Bros"</h2>
            </div>
            <div id="questionTwoContainer">
               <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-two-a-one">John Leguizamo</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-two-a-two">Joe Pesci</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-two-a-three">Bob Hoskins</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-two-a-four">John Candy</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class ="row">
         <div class="col-md-12">
            <div id="question3">
               <h2> What was mario's original name?</h2>
            </div>
            <div id="questionThreeContainer">
               <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-three-a-one">Starboy</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-three-a-two">Red-Plunger</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-three-a-three">Maurice</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-three-a-four">Jumpman</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class ="row">
         <div class="col-md-12">
            <div id="answer4">
               <h2> What is Nintendo's best selling mario game?</h2>
            </div>
            <div id="questionFourContainer">
               <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-four-a-one">Super Mario Bros.</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-four-a-two">Mario Kart 7</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-four-a-three">Super Mario Galaxy</button>
                  </div>
                  <div class="btn-group" role="group">
                     <button type="button" class="btn btn-default q-four-a-four">Super Mario 64</button>
                  </div>
               </div>
            </div>
            <div class ="row">
               <div class="col-md-12">
                  <div id="answer5">
                     <h2> Where does Mario live?</h2>
                  </div>
                  <div id="questionFiveContainer">
                     <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                           <button type="button" class="btn btn-default q-five-a-one">Tokyo</button>
                        </div>
                        <div class="btn-group" role="group">
                           <button type="button" class="btn btn-default q-five-a-two">New York City</button>
                        </div>
                        <div class="btn-group" role="group">
                           <button type="button" class="btn btn-default q-five-a-three">The Mushroom Kingdom</button>
                        </div>
                        <div class="btn-group" role="group">
                           <button type="button" class="btn btn-default q-five-a-four">Under a Bridge</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div>
            <button class="btn btn-primary done-button" type="button">DONE</button>
         </div>
         <div id="restart-button">
         </div>
      </div>
      <!-- <div id="wins"></div>
         <div id="losses"></div>
          -->
      <script src="https://code.jquery.com/jquery-3.2.0.js"
         integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ="
         crossorigin="anonymous"></script>
      <script src="./assets/javascript/app.js"></script>
   </body>
</html>
